<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Code Preview Tool</title>
        <script src="https://cdn.tailwindcss.com"></script>
       <link rel="stylesheet" href="./style.css">
      <body class="bg-gray-50 transition-colors duration-300 ease-in-out dark:bg-gray-900">
        <div class="container mx-auto p-4">
          <!-- Header with dark mode toggle -->
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-700 dark:text-indigo-400">Responsive Code Preview Tool</h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
      
          <!-- Main content - split screen -->
          <div class="flex flex-col lg:flex-row gap-6">
            <!-- Left side - Desktop View -->
            <div class="w-full lg:w-1/2 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
              <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Desktop View</h2>
              
              <!-- Code input section with tabs -->
              <div class="mb-4">
                <div class="flex border-b border-gray-200 dark:border-gray-700">
                  <button id="htmlTab" class="tab-btn py-2 px-4 font-medium text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400">HTML</button>
                  <button id="cssTab" class="tab-btn py-2 px-4 font-medium text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">CSS</button>
                </div>
                
                <!-- HTML textarea -->
                <div id="htmlEditor" class="tab-content">
                  <textarea id="htmlCode" class="no-scrollbar w-full h-64 p-3 mt-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-mono text-sm resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-600" placeholder="Paste your HTML code here...">
        </textarea>
                </div>
                
                <!-- CSS textarea (hidden by default) -->
                <div id="cssEditor" class="tab-content hidden">
                  <textarea id="cssCode" class="no-scrollbar w-full h-64 p-3 mt-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-mono text-sm resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-600" placeholder="Paste your CSS code here...">/* Add your custom CSS here */
   </textarea>
                </div>
              </div>
              
              <!-- Desktop preview area -->
              <div class="mb-4">
                <h3 class="text-lg font-medium mb-2 text-gray-700 dark:text-gray-300">Preview</h3>
                <div class="relative">
                  <div id="desktopPreview" class="no-scrollbar w-full h-96 border border-gray-300 dark:border-gray-600 rounded-md overflow-auto bg-white dark:bg-gray-900">
             
            </div>
                </div>
              </div>
            </div>
            
            <!-- Right side - Mobile View -->
            <div class="w-full lg:w-1/2 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
              <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Mobile View</h2>
              
              <!-- Mobile device selector -->
              <div class="mb-4">
                <label for="deviceSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Device</label>
                <select id="deviceSelect" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-600">
                  <option value="375,667">iPhone SE (375 × 667)</option>
                  <option value="390,844">iPhone 14 (390 × 844)</option>
                  <option value="393,851">Pixel 5 (393 × 851)</option>
                  <option value="360,800">Samsung Galaxy S20 (360 × 800)</option>
                  <option value="412,915">Pixel 6 (412 × 915)</option>
                  <option value="320,568">iPhone 5/SE (320 × 568)</option>
                </select>
              </div>
              
              <!-- Mobile preview area -->
              <div class="mb-4">
                <h3 class="text-lg font-medium mb-2 text-gray-700 dark:text-gray-300">Preview</h3>
                <div class="flex justify-center">
                  <div class="relative border-8 border-gray-800 dark:border-gray-700 rounded-3xl shadow-lg">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-1/3 h-6 bg-gray-800 dark:bg-gray-700 rounded-b-lg"></div>
                    <iframe id="mobilePreview" class="no-scrollbar w-[375px] h-[667px] overflow-auto bg-white dark:bg-gray-900" style="width: 360px; height: 800px;">

                    </iframe>
                    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-16 h-1 bg-gray-400 dark:bg-gray-500 rounded-full"></div>
                  </div>
                </div>
              </div>
              
              <!-- Generate Mobile CSS button -->
              <div class="mt-6 flex justify-center">
                <button id="generateMobileCSS" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-md transition-colors duration-300 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                  </svg>
                  Generate Mobile CSS
                </button>
              </div>
            </div>
          </div>
        </div>
      
      <script src="./script.js"></script>
      </body>
</html>
